<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>{{ folder }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">{{ title }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<h3>Working with Sliders</h3>
	<ion-list>
		<ion-item-sliding *ngFor="let page of pages" routerLink="{{page.link}}">
			<ion-item-options side="start">
				<ion-item-option color="danger" (click)="share(item)"
					>Share
				</ion-item-option>
				<ion-item-option (click)="unread()">Unread</ion-item-option>
			</ion-item-options>

			<ion-item slot="top">
				<!-- <ion-avatar> -->
				<ion-icon name="{{ page.icon }}"></ion-icon>
				<!-- </ion-avatar> -->
				<ion-label>{{ page.title }}</ion-label>
			</ion-item>

			<ion-item-options slot="end">
				<ion-button color="primary" (click)="edit(page.title)">
					<ion-icon name="create-outline"></ion-icon>Edit</ion-button
				>
				<ion-button color="danger" (click)="delete(page.title)">
					<ion-icon name="call"></ion-icon>Delete</ion-button
				>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
