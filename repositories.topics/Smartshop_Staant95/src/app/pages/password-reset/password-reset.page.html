
<ion-content>

  <form [formGroup]="resetForm">
    <ion-item lines="none" >
      <ion-label class="title ion-text-center">Resetta la password</ion-label>
    </ion-item>
    <ion-item class="ion-margin field">
      <ion-input placeholder="Email" type="email" formControlName="email" class="ion-text-center"></ion-input>
    </ion-item>
    <ion-item class="ion-margin field">
      <ion-input placeholder="New password" type="password" formControlName="password" class="ion-text-center"></ion-input>
    </ion-item>
    <ion-item class="ion-margin field">
      <ion-input placeholder="Repeat password" type="password" formControlName="confirmPassword" class="ion-text-center"></ion-input>
    </ion-item>



  </form>

  <ion-footer class="ion-no-border ion-margin-bottom">

    <div class="ion-margin" class="reset-button">
      <ion-button size="medium" class="ion-margin" color="transparent" (click)="resetPassword()" [disabled]="!resetForm.valid">Resetta password</ion-button>
      <ion-item lines="none">
        <a routerLink="/login" (click)="resetForm.reset()">Torna alla login</a>
      </ion-item>
    </div>
  </ion-footer>

</ion-content>
