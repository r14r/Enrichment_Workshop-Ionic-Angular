<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Use Cases</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-list-header>
            <ion-label><b>Module Loading Startegies</b></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of moduleLoadingPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-list-header>
            <ion-label><b>Route Guards</b></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of routeGuardsPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-list-header>
            <ion-label><b>Route Resolvers</b></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of routeResolversPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
