<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Deck List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DECK List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>MY LIST</ion-label>
    </ion-list-header>
    <ion-item-sliding #item *ngFor="let deck of decks | async; trackBy: trackById">
      <ion-item (click)="moveToDeckDetail(deck)">
        <ion-label>
          <span>{{ deck.title }}</span>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="presentDeckForm(deck); item.close()" color="primary">
          <ion-icon size="large" name="construct"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteDeck(deck); item.close()" color="danger">
            <ion-icon size="large" name="trash"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentDeckForm()">
    <ion-fab-button>
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
