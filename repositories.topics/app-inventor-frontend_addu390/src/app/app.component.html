<ion-app>
  <ion-split-pane>
    <ion-menu contentId="content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerDirection="root">
              <ion-label>
                Login/ Logout
              </ion-label>
            </ion-item>
            <ion-item routerLink="/home" routerDirection="root" *ngIf="isAuthenticated">
              <ion-label>
                Dashboard
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
